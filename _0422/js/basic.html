<html>
    <body>
        <h1>Data type</h1>
        <h2>string(문자)</h2>
        <script>
            document.write("1");
        </script>
        <h2>Number(숫자)</h2>
        <script>
            document.write(1);
        </script>
        <h2>Variable(변수)</h2>
        <script>
            var a = 1;
            var b = 2;
            document.write(a+b);
        </script>
    </body>
</html>
