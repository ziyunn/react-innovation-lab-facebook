<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        function headerTag(title, sub){
            return `
            <header>
                <h1>
                    <a href="index.html" onclick="mode='welcome'; render(); event.preventDefault();">${title}</a>
                </h1>
                ${sub}
            </header>`
        }
        var navTag = `
            <nav>
                <ol>
                    <li><a href="1.html" onclick="mode='read'; render(); event.preventDefault();">HTML</a></li>
                    <li><a href="2.html">CSS</a></li>
                    <li><a href="3.html">JavaScript</a></li>
                </ol>
            </nav>`;

        function articleTag(title, dec){
            return `
            <article>
                <h2>${title}</h2>
                ${dec}
            </article>`
        }
        
        var mode = 'welcome'
        function render(){
            var _articleTitle ='';
            var _articleDecs ='';
            
            if(mode === 'welcome'){
                _articleTitle = "Welcome";
                _articleDecs = "Hello, Web!";
            } else if(mode === 'read'){
                _articleTitle = "HTML";
                _articleDecs = "HTML is ...";
            }
       
        
            document.querySelector('#app').innerHTML = (
                headerTag('HTML', 'World wide web!') +
                navTag +
                articleTag (_articleTitle, _articleDecs)
            );
        }
        render();
    </script>
</body>
</html>
